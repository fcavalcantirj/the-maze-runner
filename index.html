<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Endless progressive-difficulty maze game">
  <title>The Maze Runner</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Particle Background Effects -->
  <div class="particles"></div>

  <div id="app">
    <!-- Header HUD -->
    <div class="hud">
      <div class="hud-left">
        <div class="stat-card">
          <span class="stat-label">LEVEL</span>
          <span class="stat-value" id="level-number">1</span>
        </div>
        <div class="stat-card">
          <span class="stat-label">SCORE</span>
          <span class="stat-value" id="score-number">0</span>
        </div>
        <div class="stat-card">
          <span class="stat-label">TIMER</span>
          <span class="stat-value" id="timer">0:00</span>
        </div>
      </div>

      <div class="game-title">
        <span class="title-glow">THE MAZE</span>
        <span class="title-accent">RUNNER</span>
      </div>

      <div class="hud-right">
        <div class="stat-card">
          <span class="stat-label">DIFFICULTY</span>
          <div class="difficulty-meter">
            <div class="difficulty-bar" id="difficulty-bar"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Canvas Container -->
    <div id="game-container">
      <div class="canvas-border">
        <canvas id="game-canvas"></canvas>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="control-btn primary" id="pause-btn">
        <span class="btn-icon">‚è∏</span>
        <span>PAUSE</span>
      </button>
      <button class="control-btn secondary" id="reset-btn">
        <span class="btn-icon">üîÑ</span>
        <span>RESTART</span>
      </button>
    </div>

    <div id="menu" class="screen active">
      <h1>The Maze Runner</h1>
      <div class="menu-buttons">
        <button id="start-btn" class="menu-btn">Start Game</button>
        <button id="continue-btn" class="menu-btn" style="display: none;">Continue</button>
        <div id="high-score-display">High Score: <span id="high-score">0</span></div>
      </div>
    </div>

    <div id="pause-screen" class="screen">
      <h2>Paused</h2>
      <div class="menu-buttons">
        <button id="resume-btn" class="menu-btn">Resume</button>
        <button id="restart-btn" class="menu-btn">Restart Level</button>
        <button id="main-menu-btn" class="menu-btn">Main Menu</button>
      </div>
    </div>

    <div id="gameover-screen" class="screen">
      <h2>Game Over</h2>
      <div id="final-stats">
        <p>Level Reached: <span id="final-level">1</span></p>
        <p>Final Score: <span id="final-score">0</span></p>
        <p id="new-highscore" style="display: none;">üéâ New High Score!</p>
      </div>
      <div class="menu-buttons">
        <button id="retry-btn" class="menu-btn">Try Again</button>
        <button id="menu-btn" class="menu-btn">Main Menu</button>
      </div>
    </div>
  </div>

  <script type="module" src="/js/main.js"></script>
</body>
</html>
